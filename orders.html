<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Orders</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
      color: #28a745;
    }
    .cart-item {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .total {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    .btn-clear, .btn-pay {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-clear:hover {
      background: darkred;
    }
    .btn-pay:hover {
      background: #218838;
    }
    #address-section {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .payment-methods {
      margin-top: 15px;
    }
    .payment-methods label {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <h2>üõí Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total" id="total-price"></div>
  <button class="btn-clear" onclick="clearCart()">Clear Cart</button>

  <div id="address-section" style="display: none;">
    <h3>üè† Enter Delivery Address</h3>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="address" placeholder="Full Address" required>
    <input type="number" id="pincode" placeholder="Pincode" required>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <div class="payment-methods">
      <strong>Choose Payment Mode:</strong><br>
      <label><input type="radio" name="paymentMode" value="online" checked> Pay Online (Razorpay)</label>
      <label><input type="radio" name="paymentMode" value="cod"> Cash on Delivery</label>
    </div>

    <button class="btn-pay" onclick="payNow()">Buy Now</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-items");
    const totalPriceEl = document.getElementById("total-price");
    const addressSection = document.getElementById("address-section");

    let total = 0;
    if (cart.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item.name}</span><span>‚Çπ${item.price}</span>`;
        container.appendChild(div);
        total += item.price;
      });
      totalPriceEl.innerText = `Total Price: ‚Çπ${total}`;
      addressSection.style.display = "block";
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }

    async function payNow() {
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const pincode = document.getElementById("pincode").value;
      const phone = document.getElementById("phone").value;
      const paymentMode = document.querySelector('input[name="paymentMode"]:checked').value;

      if (!name || !address || !pincode || !phone) {
        alert("Please fill all address fields");
        return;
      }

      if (paymentMode === "cod") {
        // Handle Cash on Delivery
        try {
          const res = await fetch("http://localhost:3000/place-cod-order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name, address, pincode, phone, cart, amount: total, paymentMode: "Cash on Delivery"
            })
          });
          const result = await res.json();
          if (result.success) {
            alert("‚úÖ Order placed successfully with Cash on Delivery!");
            localStorage.removeItem("cart");
            window.location.href = "order-success.html";
          } else {
            alert("‚ùå Failed to place COD order.");
          }
        } catch (err) {
          console.error(err);
          alert("‚ùå Server error during COD.");
        }
        return;
      }

      // Online payment via Razorpay
      try {
        const keyRes = await fetch("http://localhost:3000/get-razorpay-key");
        const { key } = await keyRes.json();

        const orderRes = await fetch("http://localhost:3000/create-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: total })
        });
        const order = await orderRes.json();

        const rzp = new Razorpay({
          key: key,
          amount: order.amount,
          currency: "INR",
          name: "FramKart",
          description: "Order: " + cart.map(p => p.name).join(", "),
          order_id: order.id,
          handler: async function (response) {
            alert("‚úÖ Payment Successful!\nPayment ID: " + response.razorpay_payment_id);

            await fetch("http://localhost:3000/save-order", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name, address, pincode, phone, cart, amount: total, paymentId: response.razorpay_payment_id
              })
            });

            localStorage.removeItem("cart");
            window.location.reload();
          },
          prefill: {
            name: name,
            contact: phone
          },
          method: {
            upi: true,
            card: true
          },
          theme: {
            color: "#28a745"
          }
        });

        rzp.open();
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Failed to complete order.");
      }
    }
  </script>
</body>
</html>
