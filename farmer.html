<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Product - FramKart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f8f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin-bottom: 30px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-container textarea {
      resize: vertical;
      height: 80px;
    }

    .form-container button {
      width: 100%;
      background-color: #2e7d32;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background-color: #1b5e20;
    }

    .delete-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .delete-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .delete-container button {
      background-color: #c62828;
    }

    .delete-container button:hover {
      background-color: #8e0000;
    }
  </style>
</head>
<body>

  <!-- Upload Form -->
  <div class="form-container">
    <h2>Upload Product</h2>
    <form id="productForm">
      <input type="text" placeholder="Name" name="name" required>
      <input type="text" placeholder="Category" name="category" required>
      <input type="number" placeholder="Price (in â‚¹)" name="price" required>
      <textarea placeholder="Description" name="description" required></textarea>
      <input type="file" name="image" accept="image/*" required>

      <button type="submit">Submit Product</button>
    </form>
  </div>

  <!-- Delete Form -->
 <!-- Delete by Name -->
<div class="delete-container">
  <h2>Delete Product by Name</h2>
  <input type="text" id="deleteName" placeholder="Enter Product Name to Delete" required>
  <button onclick="deleteProduct()">Delete Product</button>
</div>


  <script>
    // Upload Product
    const form = document.getElementById("productForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const response = await fetch("http://localhost:3000/add-product", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();
      alert(result.message);
      form.reset();
    });

    // Delete Product
    // Delete Product by Name
async function deleteProduct() {
  const name = document.getElementById("deleteName").value.trim();
  if (!name) return alert("Please enter a valid product name");

  const confirmDelete = confirm(`Are you sure you want to delete "${name}"?`);
  if (!confirmDelete) return;

  const response = await fetch(`http://localhost:3000/delete-product-by-name/${encodeURIComponent(name)}`, {
    method: "DELETE",
  });

  const result = await response.json();
  alert(result.message);
}

  </script>
</body>
</html>
