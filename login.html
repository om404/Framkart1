<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FramKart Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('https://images.unsplash.com/photo-1535916707207-35f97e715e1c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ddd;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00b4db, #0083b0);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background: linear-gradient(45deg, #0083b0, #00b4db);
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #fff;
      text-decoration: underline;
      margin: 0 10px;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to FramKart</h2>

    <!-- 🔁 Changed method="get" and made action relative -->
    <form action="index.html" method="get">
      <div class="input-group">
        <input type="text" style="-webkit-text-fill-color: rgba(29, 23, 23, 0.969);" id="username" name="username" placeholder="Username" required>
        <i class="fa fa-user"></i>
      </div>
      <div class="input-group">
        <input type="password" style="-webkit-text-fill-color: rgba(29, 23, 23, 0.969);" id="password" name="password" placeholder="Password" required>
        <i class="fa fa-lock"></i>
      </div>
      <input type="submit" value="Login" class="login-btn">
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a><br>
      <p>Don't have an account? <a href="om1.html">Register here</a></p>
    </div>
  </div>
</body>
</html>
